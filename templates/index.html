<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{title}}</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.5rem; }
    ul { padding-left: 1.2rem; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
  <link rel="stylesheet" href="/assets/main.css">
  <h1>{{message}}</h1>
  <p>This page is rendered by the custom template engine.</p>
  <p><a href="/portfolio">Portfolio</a></p>
  <h2>Items</h2>
  <ul>
    {% for items %}
      <li>{{name}}</li>
    {% endfor %}
  </ul>
  <p>Try <a href="/hello?name=Alex">/hello?name=Alex</a>.</p>
</body>
</html>
